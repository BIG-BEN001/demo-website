{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Contact Us</h1>

    <form action="" method="post">
        {% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
