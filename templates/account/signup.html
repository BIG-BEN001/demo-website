{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>

    <form action="" method="post">
        {% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
</div>

{% endblock %}
